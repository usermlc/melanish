<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELANISH</title>
    <link rel="stylesheet" href="./src/styles/output.css">
</head>

<body class="max-w-[1440px] mx-auto bg-[#101010] text-white">
    <header class="flex justify-between items-center mt-[2.5rem] px-[5rem]">
        <div class="text-lg font-sfPro">
            HOME
        </div>
        <div class="text-2xl font-bold">
            <img class="w-auto h-auto" src="/src/icons/logo.svg" alt="MELANISH Logo">
        </div>
        <div class="text-lg font-sfPro">
            SUPPORT
        </div>
    </header>
    <main>
        <section class="text-center">
            <h1 class="text-[12rem] font-nympha mt-[10rem] relative z-10">
                Artworks
            </h1>
            <div class="mt-[-8rem] relative z-0">
                <img alt="A surreal landscape with mountains" class="mx-auto w-[90%]" height="844"
                    src="/src/images/main-img.jpg" width="1268" />
            </div>
            <div class="mt-10 flex justify-between">
                <div class="ml-[20rem]">
                    <p class="font-dmMono text-[#C0BFBF] opacity-80 text-base">PROJECT LEAD</p>
                    <p class="font-nympha text-[#C0BFBF] text-xl">Alex Johnson</p>
                </div>
                <div>
                    <p class="font-dmMono text-[#C0BFBF] opacity-80 text-base">PHOTOGRAPHER</p>
                    <p class="font-nympha text-[#C0BFBF] text-xl">Mia Harper</p>
                </div>
                <div class="mr-[20rem]">
                    <p class="font-dmMono text-[#C0BFBF] opacity-80 text-base">STYLIST</p>
                    <p class="font-nympha text-[#C0BFBF] text-xl">Sam Green</p>
                </div>
            </div>
        </section>
        <section>
            <div class="flex justify-center">
                <img alt="A vibrant cityscape with neon lights" class="mx-auto ml-[5rem] mr-[18rem] mt-[14rem]" height="707"
                    src="/src/images/2-img.jpg" width="1029" />
            </div>
            <div class="text-[12rem] font-nympha text-[#757575] text-center mt-[4rem] relative z-0">
                Art & Vision
            </div>
            <div class="mx-auto relative z-10">
                <img alt="Minimalistic design in urban space" class="ml-[15rem] mr-[5rem] mt-[-10rem]" height="707"
                    src="/src/images/3-img.jpg" width="1029" />
            </div>
            <div class="flex justify-center">
                <img alt="Person in abstract lighting" class="mx-auto ml-[5rem] mr-[18rem] mt-[11rem]" height="707"
                    src="/src/images/4-img.jpg" width="1029" />
            </div>
        </section>
        <section class="text-center">
            <div class="text-[11rem] font-nympha text-[#757575] text-center mt-[18rem] relative z-0">
                Creative Design
            </div>
            <div class="flex justify-center relative ml-[20rem] mt-[-70rem] relative z-10">
                <img alt="Artistic portrait in muted colors" height="1062"
                    src="/src/images/slide-in-photo.png" width="1530" />
            </div>
        </section>
        <section class="text-center mt-[35rem] mb-[10rem]">
            <div class="text-[8.5rem] font-nympha font-bold relative z-10">
                Explore More
            </div>
            <div class="flex justify-center mx-auto mt-[-25rem] relative z-0">
                <img alt="Gallery preview image" class="w-[60%]" height="595"
                    src="/src/images/mask-group.png" width="951" />
            </div>
        </section>
    </main>
</body>

</html>
